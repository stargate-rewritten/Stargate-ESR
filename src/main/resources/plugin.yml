name: Stargate
main: net.TheDgtl.Stargate.Stargate
version: 0.7.10.1-ESR
description: The Extended Support Release for Stargate, targeting 1.1.1 - 1.4.7.
api: 1.1
author: [Drakia, McLive, contributors from DustCore Networks (including Scavy), contributors from TownyKingdoms (including ZachRuybal), and contributors from the SG-Rewritten Project (including Thorin, Pheotis, \& Knarvik)]
website: https://sgrewritten.org
commands:
  stargate:
    description: Used to reload the plugin. Console use only.
    usage: /<command> reload - Used to reload the plugin. Console use only.
permissions:
  stargate.use:
    description: Allow use of all gates linking to any world in any network
    default: true
  stargate.create:
    description: Allow creating gates on any network
    default: op
  stargate.destroy:
    description: Allow destruction gates on any network
    default: op
  stargate.free:
    description: Allow free use/creation/destruction of gates
    default: op
  stargate.option:
    description: Allow use of all options
    default: op
  stargate.admin:
    description: Allow all admin features (Hidden/Private only so far)
    default: op
